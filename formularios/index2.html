<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body>
  <h1>Meu formulario</h1>
  <form action="#" method="post">
    
    <fieldset>

      <legend>Dados pessoais</legend>

      <label for="email">Email</label>
      <br>
      <input type="email" name="email" id="email">
      <br>
      <label for="filhos">Numero de filhos</label>
      <br>
      <input type="number" id="filhos" min="0" max="1000">

      <br>
      <label for="data">Data</label>
      <br>
      <input type="date" id="data" min="2018-01-30" max="2138-01-01">

      <p>sexo</p>

      <select name="sexo" id="sexo">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
      </select>
      <br>

      <label>Mascuino
        <input class="masc" id="radio" type="radio" name="sexo" value="M" checked>
      </label>
      <br>
      <label>Feminino
        <input class="fem" id="radio2" type="radio" name="sexo" value="F">
      </label>

      <br>
      <input type="submit" value="enviar">

    </fieldset>
    
  </form>
  
</body>
</html>
