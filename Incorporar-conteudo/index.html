<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body>
  <h1>Audio</h1>

  <!-- tag audio -->
  <audio controls autoplay loop>
    <source type="audio/mp3" src="mozart_trompa.mp3"> <!-- caso o browser nao aceite mp3 -->
    <source type="audio/ogg" src="mozart_trompa.ogg"> <!-- o browser pode aceitar ogg -->
    <p>Seu browser não suporta este recurso</p> <!-- texto será exibido quando o browser não aceitar nenhum dos audios-->
  </audio>
</body>
</html>
