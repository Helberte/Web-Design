<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de media print</title>
   
  <style>

    body{
      font-family: sans-serif;
      background-color: rgb(45,45,45);
      color: white;
    }
    a{
      color: white;
    }

</head>
<body>
  <h1>Exemplo de media print</h1>

  <a href="https://helberte.github.io/Viagens-e-turismo/">Turismo</a>
</body>
</html>
