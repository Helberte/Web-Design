<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="output"></div>
  <script>

    
    var arr = [ { nome: 'Fulano', email: 'fulano@gmail.com' }, 
                { nome: 'Beltrano', email: 'beltrano@gmail.com'},
                { nome: 'Sicrano', email: 'sicrano@gmail.com'} ];


    var msg = '';
    arr.forEach(element => {
      msg += 'Nome: ' + element.nome + ' - Email: ' + element.email + '<br>';
    });

    document.getElementById('output').innerHTML = msg;
  </script>

</body>
</html>
