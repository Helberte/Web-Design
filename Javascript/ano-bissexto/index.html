<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    for (let i = 1000; i < 2025; i++) {
      if((i % 4 === 0)){
        if ( (i % 100 !== 0) || (i % 400 == 0)){          
            document.write(i + "  ");          
        }            
      }
    }

  </script>

</body>
</html>
