<body>
  <!-- mostra a soma dos pares -->
  
  <script>

    var arr = new Array(25,30,45,29,0,13,77,63);
    var soma = 0;

    for (let i = 0; i < arr.length; i++) {
      if ((arr[i] % 2) == 0){
        soma += arr[i];
      }
    }

    alert(soma);

  </script>

</body>
