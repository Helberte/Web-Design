<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <script>
            
            //pedir para o usuario digitar um numero
                                                            
            //converter em numero inteiro
                                                
            //pedir para o usuario digitar outro numero
                        
            //converter em numero inteiro

            var val1 = prompt("numero 1");
            var val2 = prompt("numero 2");  
            var result = parseFloat(val1) % parseFloat(val2);
            var expo = parseFloat(val1) ** parseFloat(val2);
            /*
            mostrar num alert o seguinte texto
            o resto da divisão de (n1) por (n2) é: (resultado); 
            */

            alert("O resto da divisão de " + val1 + " por " + val2 + " é : " + result);
                        
            
            /*
            mostrar num alert o seguinte texto
            o numero (n1) elevado a (n2) é: (resultado); 
            */
            alert("O número " + val1 + " elevado a " + val2 + " é : " + expo)
            
            
        </script>
    </body>
</html>
