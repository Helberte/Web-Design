<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    var val1 = prompt("numero 1");
    var val2 = prompt("numero 2");

    var soma = parseFloat(val1) + parseFloat(val2);
    var sub = parseFloat(val1) - parseFloat(val2);
    var mult = parseFloat(val1) * parseFloat(val2);
    var div = parseFloat(val1) / parseFloat(val2);

    alert("Soma: " + soma + "\nsubtracao: " + sub + "\nmultiplicação: " + mult + "\ndivisão: " + div);

  </script>
</body>
</html>
