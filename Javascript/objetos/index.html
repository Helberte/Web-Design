<body>

  <script>

    var produto = {
      nome: 'refrigerante',
      preco: 3.49,
      marca: 'frisk',
      estoque: 10
    }

    /* isso Ã© o mesmo que: */

    var newProduct = new Object();

    newProduct.nome = 'refrigerante';
    newProduct.preco = 3.49;
    newProduct.marca = 'frisk';

    console.log(newProduct);

    /* metodos nos objetos */

    produto.comprar = function(qtd){
      this.estoque -= qtd;
      
      console.log('comprando. Estoque = ' + this.estoque);
    };

    produto.comprar(5);
   

  </script>
